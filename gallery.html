<div class="content">
  <h1>Gallery</h1>
  <p>Archived visual material.</p>

  <div id="gallery"></div>
</div>

<script>
  // ===== CONFIG =====
  const IMAGE_COUNT = 2;
  const IMAGE_PATH = "images/gallery/";
  const IMAGE_PREFIX = "fig";
  const IMAGE_EXT = ".png";
  // ==================

  const gallery = document.getElementById("gallery");

  for (let i = 1; i <= IMAGE_COUNT; i++) {
    const img = document.createElement("img");
    img.src = IMAGE_PATH + IMAGE_PREFIX + i + IMAGE_EXT;
    img.alt = "Figure " + i;
    img.className = "gallery-image";
    gallery.appendChild(img);
  }
</script>

</body>
